<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Update</title>
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <div class="weather-container">
    <h1>🌤 Weather Update</h1>
    <div id="weather-info">
      <img id="weather-icon" src="" alt="Weather Icon" style="display:none; width:60px;">
      <p id="weather-text">Loading...</p>
    </div>
  </div>
    <button class="back-button" onclick="history.back()">← Back</button>

  <script>
    const apiKey = "e37633402f381bd797fb25b8cfecebef";
    const city = "Dupax del Sur,PH"; 

    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
      .then(response => response.json())
      .then(data => {
        const temp = data.main.temp;
        const weather = data.weather[0].description;
        const icon = data.weather[0].icon;

        document.getElementById("weather-text").innerText = `${city}: ${temp}°C, ${weather}`;
        const weatherIcon = document.getElementById("weather-icon");
        weatherIcon.src = `https://openweathermap.org/img/wn/${icon}@2x.png`;
        weatherIcon.style.display = "block";
      })
      .catch(error => {
        document.getElementById("weather-text").innerText = "Unable to load weather data.";
      });
  </script>
</body>
</html>
