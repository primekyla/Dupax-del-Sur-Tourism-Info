<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dupax del Sur Photo Gallery</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #233e3f;
      margin-top: 40px;
    }
       .back-button {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(24, 22, 22, 0.5);
        color: #3dd37b;
        border: none;
        padding: 8px 12px;
        font-size: 16px;
        border-radius: 6px;
        z-index: 9999;
        transition: background 0.3s;
        font-family: 'Montserrat', Arial, sans-Serif;
}

.back-button:hover {
  background: rgba(0,0,0,0.7);
  color: #3dd37b;
}

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .photo-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .photo-card:hover {
      transform: translateY(-5px);
    }

    .photo-card img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .download-btn {
      background-color: #233e3f;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #1a2d2e;
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .lightbox.show {
      opacity: 1;
      pointer-events: all;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transform: scale(0.7);
      transition: transform 0.3s ease;
    }

    .lightbox.show img {
      transform: scale(1);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      z-index: 1001;
      transition: color 0.2s ease;
    }

    .close-btn:hover {
      color: #ddd;
    }

  </style>
</head>
<body>

<button class="back-button" onclick="history.back()">‚Üê Back</button>

  <h1>Download Brochures</h1>

  <div class="gallery">
    <div class="photo-card">
      <img src="Brochure Page 1.jpg" alt="Photo 1">
      <a href="Brochure Page 1.jpg" download class="download-btn">Download</a>
    </div>

    <div class="photo-card">
      <img src="Brochure Page 2.jpg" alt="Photo 2">
      <a href="Brochure Page 2.jpg" download class="download-btn">Download</a>
    </div>

    <div class="photo-card">
      <img src="FOOD HUNT DUPAX DEL SUR MAP.png" alt="Photo 3">
      <a href="FOOD HUNT DUPAX DEL SUR MAP.png" download class="download-btn">Download</a>
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img src="" alt="Enlarged Image" id="lightboxImg">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');
    const photos = document.querySelectorAll('.photo-card img');

    photos.forEach(photo => {
      photo.addEventListener('click', () => {
        lightboxImg.src = photo.src;
        lightbox.classList.add('show');
      });
    });

    const closeLightbox = () => {
      lightbox.classList.remove('show');
      setTimeout(() => {
        lightboxImg.src = '';
      }, 300); 
    };

    closeBtn.addEventListener('click', closeLightbox);

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
  </script>

</body>
</html>
